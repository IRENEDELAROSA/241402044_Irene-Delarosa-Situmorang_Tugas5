<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Container</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<style> 
   .turun {
    margin-bottom: 10px;
   }
   .bordered {
    border: solid;
   }
   .contoh {
    background-color: aqua;
   }

</style>

<body>
  <h1>Contoh Container Pakai Bootstrap</h1>
      <div class="container bordered">
        <div class="row justify-content-start">
          <div class="col-3 turun offset">
            <div class="contoh">1(pakai offset)</div>
          </div>
          <div class="col-3 turun offset-9">
            <div class="contoh">2(pakai offset-9)</div>
          </div>

          <div class="container bordered">
            <div class="row">
              <div class="col-12 col-sm-6 col-md-4 col-lg-3 turun g-2">
                <div class="contoh">1(pakai gutter g-2)</div>
              </div>
              <div class="col-12 col-sm-6 col-md-4 col-lg-3 turun g-0">
                <div class="contoh">2(pakai gutter g-0)</div>
              </div>
              <div class="col-12 col-sm-6 col-md-4 col-lg-3 turun g-3">
                <div class="contoh">3(pakai gutter g-3)</div>
              </div>            
            </div>
        </div>
      </div>
</body>
</html>
